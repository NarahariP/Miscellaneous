<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>AngularJs</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<script >
var app=angular.module("AJS",[]);
app.controller("AJSC",function($scope){
	$scope.fname="Please enter fname here";
	$scope.lname="Please enter lname here";
	
});

</script>
<body>
<div ng-app="AJS" ng-controller="AJSC" >
	Fname:<input type="text" ng-model="fname"/><br/>
	Lname:<input type="text" ng-model="lname"/>
	<p>Name: {{fname}}</p>
	<p ng-bind="lname"/>
</div>
</body>
</html>
